<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>TodoList</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script>

        function reLoadData() {
            $.ajax({
                url: "http://localhost:8888/loaddata",
                type: "GET",
                dataType: "html",
                success: function () {
                    document.getElementById("todolist").insertAdjacentHTML("afterbegin", data);
                    console.log("end!");
                },
                error: function (xhr) {
                    console.log("error!");
                }
            });
        }

        function changeStatus(id) {
            console.log("start");
            $.ajax({
                url: "http://localhost:8888/changeStatus?id=" + id,
                type: "GET",
                dataType: "html",
                success: function () {
                    reLoadData();
                    console.log("end!");
                },
                error: function (xhr) {
                    console.log("error!");
                }
            });
        }


    </script>
    <script>
        $(document).ready(function () {
            function loadData() {
                console.log("start");
                $.ajax({
                    url: "http://localhost:8888/loaddata",
                    type: "GET",
                    dataType: "html",
                    success: function (data) {
                        document.getElementById("todolist").insertAdjacentHTML("afterbegin", data);
                        console.log(data);
                        console.log("end!");
                    },
                    error: function (xhr) {
                        console.log("error!");
                    }
                });
            }

            loadData();

        });
    </script>

</head>

<body>
<div class="container mt-5">
    <div>
        <h1>To Do List</h1>
    </div>


    <div class="mt-2">
        <ul class="list-group" id="todolist">
        </ul>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Title</span>
                        <input type="text" class="form-control" placeholder="Tile" id="updateTitle"
                               aria-label="Username" aria-describedby="addon-wrapping">
                        <input type="text" class="form-control" hidden="hidden" id="updateId">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="executeUpdate()">Update</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>

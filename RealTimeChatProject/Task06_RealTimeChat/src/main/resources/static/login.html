<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link type="image/x-icon" href="logo/favicon.ico" rel="shortcut icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body style="background-color: #7DF9FF;">
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <h2>Login</h2>
    </div>
    <div class="mt-5 d-flex justify-content-center border-1 border-dark">
        <div>
            <div class="mb-3">
                <label for="exampleInputEmail1 " class="form-label ">Email address</label>
                <input name="username" style="width: 500px;" type="email " class="form-control " id="exampleInputEmail1"
                       aria-describedby="emailHelp ">
                <div id="emailHelp " class="form-text ">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword1 " class="form-label ">Password</label>
                <input name="password" type="password" class="form-control " id="exampleInputPassword1">
            </div>
            <button onclick="authentication()" class="btn btn-secondary">Login</button>
        </div>
        <a href="http://localhost:8888/signup" style="text-decoration: none; color: white;">
            <button href="http://localhost:8888/signup" class="btn btn-secondary ms-5"> SignUp</button>
        </a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p "
        crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js "
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF "
        crossorigin="anonymous "></script>
<script type="text/javascript">
    function authentication() {
        let username = document.getElementById("exampleInputEmail1").value;
        let password = document.getElementById("exampleInputPassword1").value;
        console.log(username + " " + password);
        $.ajax({
            url: "http://localhost:8888/login",
            type: "POST",
            dataType: "text",
            data: "username=" + username + "&password=" + password,
            success: function (respone) {
                console.log(respone);
                localStorage.setItem("userToken", respone);
                window.location.href = 'http://localhost:8888/chat-online';
            }
        });
    }
</script>
</body>

</html>
